<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour votre message</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }
    .container h1 {
      font-size: 2rem;
      color: #4facfe;
      margin-bottom: 15px;
    }
    .container p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: #4facfe;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #00c6fb;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merci !</h1>
    <p>Votre message a bien été envoyé. Nous vous répondrons dans les plus brefs délais.</p>
    <a href="https://abenabbes.github.io/portfolio/" class="btn">Retour à l’accueil</a>
  </div>
</body>
</html>
